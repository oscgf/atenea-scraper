name: Run Web Scraper

on:
    schedule:
        # Schedule the script to run at 08:00 UTC every day
        - cron: "0 8 * * *"
    # This enables manual triggering
    workflow_dispatch:

jobs:
  scrape_job_offers:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"  # Use the Python version you're working with

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Configure Git
    - name: Configure Git
      run: |
        git config --global user.email "oscargonzalezfresno@gmail.com"
        git config --global user.name "Óscar González Fresno"
    
    # Debug secrets
    - name: Debug secrets
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        echo "Sender Email: $SENDER_EMAIL"
        echo "Receiver Email: $RECEIVER_EMAIL"

    # Run the scraper script
    - name: Run scraper
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: python scraper.py  # Replace with your script name
    
    # Commit and push changes only if there are any changes in job_offers.csv
    - name: Check for changes
      id: check_changes
      run: |
        git add job_offers.csv
        git diff --cached --exit-code || echo "Changes detected" > changes_detected

    # Commit and push changes if there are any
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes_detected != ''
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions Bot"
        git commit -m "Update job offers with new data"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/oscgf/atenea-scraper.git HEAD:main